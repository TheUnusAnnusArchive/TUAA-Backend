    <h1><code>/v2/account/checkloginkey</code></h1>
    <p>This endpoint accepts a <code>POST</code> request with the <code>application/json</code> encoding type.</p>
    <p>It accepts a <code>loginKey</code> in the JSON body which contains the user's login key.</p>
