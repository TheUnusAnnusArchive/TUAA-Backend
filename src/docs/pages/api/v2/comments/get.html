    <h1><code>/v2/comments/get/&lt;video&gt;</code></h1>
    <p>This endpoint accepts a video id as a url argument and returns an array of comment objects</p>
    <p>It also has optional <code>from</code> and <code>to</code> query variables that control how many comments get sent.</p>
    <p>An example request url would be <code>/v2/comments/get/s01.e001?from=0&to=20</code></p>
