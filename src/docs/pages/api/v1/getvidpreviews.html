<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../css/main.css" />
  </head>
  <body>
    <h1><code>/v1/getvidpreviews/&lt;video&gt;</code></h1>
    <p>This endpoint accepts a video id as a url argument and returns the specified previews in the WEBVTT format.</p>
    <p>An example request url would be <code>/v1/getvidpreviews/s01.e001</code></p>
    <h3>Endpoint Response</h3>
    <iframe src='../../request-preview/?path=/v1/getvidpreviews&showparams=true&params=[{"name":"Video ID","id":"videoid","default":"s01.e001"}]'></iframe>
  </body>
</html>
